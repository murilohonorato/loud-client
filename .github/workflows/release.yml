name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Get Version from package.json
        id: get_version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Build Electron App
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Build Artifacts
        shell: bash
        run: |
          echo "Listing dist directory contents:"
          if [ -d dist ]; then
            ls -R dist/
          else
            echo "ERROR: dist directory not found!"
            exit 1
          fi

          EXE_PATH=$(ls dist/*.exe 2>/dev/null | head -n 1)
          if [ -z "$EXE_PATH" ]; then
            echo "ERROR: No .exe installer found in dist/ folder!"
            exit 1
          else
            echo "Found installer: $EXE_PATH"
          fi

      - name: Upload Build Artifacts (Debug)
        uses: actions/upload-artifact@v4
        with:
          name: Loud-Client-Build-${{ steps.get_version.outputs.VERSION }}
          path: dist/*.exe
          retention-days: 5

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Loud Client v${{ steps.get_version.outputs.VERSION }}
          files: dist/*.exe
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
